<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="banner-gif">
        <img id="banner" src="public/images/mid.gif" alt="banner" />
      </div>

      <h1 id="question-heading">
        Jasmine, will you be my Valentine?
      </h1>

      <div class="buttons">
        <button id="yes-button"><p>Yes</p></button>
        <button id="no-button"><p>No</p></button>
      </div>

      <div class="message">
        <h2 id="success-message">
          Right answer, looking forward to the rest of our lives together babygirl
        </h2>

        <h6>
          Creator: <span class="creator">Seb Porter</span>
        </h6>
      </div>
    </div>

    <script src="public/js/script.js"></script>
  </body>
</html>
