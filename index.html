<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jasmine ❤️</title>
    <link rel="stylesheet" href="public/css/style.css" />
  </head>

  <body>
    <main class="bg">
      <section class="card" id="card">
        <p class="eyebrow" id="eyebrow">For Jasmine</p>

        <h1 class="title" id="title">Dear Jasmine,</h1>

        <p class="message" id="message">
          I know we’re not in the same place right now.
        </p>

        <!-- Image shown for frames 1..8 -->
        <div class="photoWrap" id="photoWrap" aria-hidden="true">
          <img class="photo" id="photo" src="" alt="" />
        </div>

        <div class="actions" id="actions">
          <button class="btn primary" id="primaryBtn" type="button">Enter</button>
          <button class="btn" id="secondaryBtn" type="button">No</button>
        </div>

        <p class="small" id="small">Seb Porter</p>
      </section>
    </main>

    <!-- Music (starts on Enter click; controlled by app.js) -->
    <audio id="bgMusic" preload="auto" loop>
      <source src="public/audio/music.mp3" type="audio/mpeg" />
    </audio>

    <!-- IMPORTANT: only load app.js (do NOT load music.js as well) -->
    <script src="public/js/app.js"></script>
  </body>
</html>
