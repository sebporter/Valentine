<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jasmine ❤️</title>
    <link rel="stylesheet" href="public/css/style.css" />
  </head>

  <body>
    <main class="bg">
      <section class="card">
        <h1>Dear Jasmine,</h1>
        <p class="subtitle">I made something for you.</p>

        <div class="actions">
          <button id="enterBtn" class="btn primary" type="button">
            Enter
          </button>
        </div>

        <p class="small">Seb Porter</p>
      </section>
    </main>

    <!-- Background music -->
    <script src="public/js/music.js"></script>
    <script>
      const enterBtn = document.getElementById("enterBtn");

      enterBtn.addEventListener("click", () => {
        // Start music on first user interaction
        window.startValentineMusic();
        // Navigate to next page
        window.location.href = "valentine.html";
      });
    </script>
  </body>
</html>
