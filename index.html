<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jasmine ❤️</title>

    <!-- Cache-busted CSS -->
    <link rel="stylesheet" href="public/css/style.css?v=1000" />
  </head>

  <body>
    <main class="bg">
      <section class="card" id="card">
        <p class="eyebrow" id="eyebrow">For Jasmine</p>

        <h1 class="title" id="title">Dear Jasmine,</h1>

        <!-- This content is immediately replaced by app.js on load -->
        <p class="message" id="message">
          People say, “If he wanted to, he would.”<br /><br />
          So I built you a website.
        </p>

        <!-- Image container (used for frames 1–8 only) -->
        <div class="photoWrap" id="photoWrap" aria-hidden="true">
          <img class="photo" id="photo" src="" alt="" />
        </div>

        <div class="actions" id="actions">
          <button class="btn primary" id="primaryBtn" type="button">
            Enter
          </button>
          <button class="btn" id="secondaryBtn" type="button">
            No
          </button>
        </div>

        <p class="small" id="small">Seb Porter</p>
      </section>
    </main>

    <!-- Background music (starts on Enter click, controlled by app.js) -->
    <audio id="bgMusic" preload="auto" loop>
      <source src="public/audio/music.mp3" type="audio/mpeg" />
    </audio>

    <!-- IMPORTANT: only load app.js -->
    <!-- Cache-busted so new copy + images always show -->
    <script src="public/js/app.js?v=1000"></script>
  </body>
</html>
